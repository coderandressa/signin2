<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Andressa</title>
    <link rel="icon" type="image/png"
        href="http://s2.glbimg.com/z_gIOSUdsxyNGClgVLYVBHBziyw=/0x0:400x400/400x400/s.glbimg.com/po/tt2/f/original/2016/05/20/new-google-favicon-logo.png" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>
 
<body>
    <div class="form-container">
    <form>
        <h3>SING IN</h3>
        <div class="input-container">
            <input type="text" placeholder="Username">
            <i data-feather="user"></i>
        </div>
        <div class="input-container">
            <input type="password" placeholder="Password">
            <i data-feather="lock"></i>
        </div>
        <div class="options-container">
            <div class="checkbox-container">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
            </div><a href="https://www.google.com/">Reset Password</a>
        </div>
        <input type="submit" value="Sing In">
        <p>or Sign in with</p>

        <div class="social-media-container"> 
            <div class="icon-container">
                <i data-feather="facebook"></i>
            </div>
            <div class="icon-container">
                <i data-feather="mail"></i>
            </div>
            <div class="icon-container">
                <i data-feather="twitter"></i>
            </div>
        </div>
        <hr>
        <p class="footer">Do not have an account? <a href="https://www.google.com/">Sign up now</a></p>

    </form>
    </div>









    <script>
        feather.replace()
    </script>
</body>

</html>
